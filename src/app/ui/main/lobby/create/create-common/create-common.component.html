<div class="ui container form">
	<h2 class="ui header">Create a game</h2>
	<div class="field">
        <label>Game's name</label>
        <input [(ngModel)]="data._name"
            type="text" name="game-name" placeholder="Game's name">
    </div>
    <div class="ui segment">
        <div class="ui two column very relaxed grid">
            <div *ngFor="let gameType of types" class="column">
                {{gameType}}
            </div>
        </div>
        <div class="ui vertical divider">
            OR
        </div>
    </div>
</div>
